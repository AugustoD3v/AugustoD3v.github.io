<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado pela sua compra | TransformaFácil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: #1e293b;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #3b82f6;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }

    .cta {
      background: #3b82f6;
      color: #fff;
      padding: 0.9rem 1.8rem;
      display: inline-block;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    .cta:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Compra confirmada!</h1>
    <p>Obrigado por confiar no TransformaFácil.</p>
    <p>Você receberá tudo em seu email informado no momento da compra. Fique atenta à sua caixa de entrada e também ao spam!</p>
    <a href="../index.html" class="cta">Voltar para o site</a>
  </div>

</body>
</html>
